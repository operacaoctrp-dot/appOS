<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você está offline - appOS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        max-width: 500px;
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .icon svg {
        width: 60px;
        height: 60px;
        stroke: #fbbf24;
        animation: pulse 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(0.95);
        }
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 1.1rem;
        color: #cbd5e1;
        margin-bottom: 30px;
        line-height: 1.6;
      }

      .button {
        display: inline-block;
        padding: 12px 30px;
        background: #3b82f6;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: background 0.3s ease;
        cursor: pointer;
        border: none;
        font-size: 1rem;
      }

      .button:hover {
        background: #2563eb;
      }

      .tips {
        margin-top: 50px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        text-align: left;
      }

      .tips h2 {
        font-size: 1.2rem;
        margin-bottom: 15px;
        color: #fbbf24;
      }

      .tips ul {
        list-style: none;
        padding-left: 0;
      }

      .tips li {
        padding: 8px 0;
        color: #cbd5e1;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .tips li:before {
        content: "✓";
        color: #10b981;
        font-weight: bold;
        font-size: 1.2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414"
          />
        </svg>
      </div>

      <h1>Você está offline</h1>
      <p>
        Parece que você perdeu a conexão com a internet. Verifique sua conexão e
        tente novamente.
      </p>

      <button class="button" onclick="window.location.reload()">
        Tentar Novamente
      </button>

      <div class="tips">
        <h2>Dicas quando estiver offline:</h2>
        <ul>
          <li>Você pode visualizar páginas que já visitou</li>
          <li>Dados em cache continuam disponíveis</li>
          <li>Novas alterações serão sincronizadas quando voltar online</li>
        </ul>
      </div>
    </div>

    <script>
      // Verificar conexão periodicamente
      setInterval(() => {
        if (navigator.onLine) {
          window.location.reload();
        }
      }, 3000);

      // Escutar evento de conexão restaurada
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
